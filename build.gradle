 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.openrewrite.rewrite' version '5.33.2'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api 'ch.qos.logback:logback-classic:1.4.5'
    api 'com.amazonaws:aws-java-sdk-logs:1.11.913'
    api 'com.amazonaws:aws-java-sdk-ec2:1.11.914'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'org.easymock:easymock:3.4'

            rewrite(platform("org.openrewrite.recipe:rewrite-recipe-bom:1.13.1"))
        rewrite("org.openrewrite.recipe:rewrite-spring")
}

group = 'com.j256.cloudwatchlogbackappender'
version = '2.2-SNAPSHOT'
description = 'Cloudwatch Logback Appender'
java.sourceCompatibility = JavaVersion.VERSION_17

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}


rewrite {
 activeRecipe("org.openrewrite.java.spring.boot2.SpringBoot2JUnit4to5Migration")
}